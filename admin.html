        <!-- Add New District Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">

            <form id="add-district-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                    <input type="text" name="districtId" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Ã¶rn: 1975">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ä°l</label>
                    <input type="text" name="province" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Ã¶rn: Ä°stanbul">
                </div>
                
                <div>

                    <input type="text" name="district" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Ã¶rn: BeyoÄŸlu">

                <div>

                    <select name="status" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        <option value="">Durum SeÃ§in</option>
                        <option value="won">AlÄ±nan</option>

                        <option value="lost">Olumsuz</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ä°hale SÃ¼resi</label>

                </div>
                
                <div>

                    <input type="number" name="cabin_count_total" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Ã¶rn: 25">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Dolu Kabin</label>
                    <input type="number" name="cabin_count_full" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Ã¶rn: 18">

                <div>

                    <input type="text" name="rental_fee" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Ã¶rn: â‚º15,000/ay">

                <div>

                <div class="md:col-span-2 lg:col-span-3">

                <div class="md:col-span-2 lg:col-span-3">

        <!-- Districts Table -->
        <div class="bg-white rounded-lg shadow-lg">

                    <thead class="bg-gray-50 sticky top-0">

                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ä°l/Ä°lÃ§e</th>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white p-6 rounded-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Ä°ÅŸlem yapÄ±lÄ±yor...</p>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Ä°lÃ§e Verisini DÃ¼zenle</h2>
                <button id="edit-modal-close" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div class="p-6">
                <form id="edit-district-form">
                    <!-- Edit form fields will be populated here -->
                </form>
            </div>
        </div>

    <script>
        const API_BASE_URL = (typeof window !== 'undefined' && window.location && window.location.origin)
            ? `${window.location.origin}/api`
            : 'http://localhost:800/api';
        let districtsData = [];

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadDistricts();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Add district form
            document.getElementById('add-district-form').addEventListener('submit', handleAddDistrict);
            
            // Refresh button
            document.getElementById('refresh-data').addEventListener('click', function() {
                loadDistricts();
                loadStats();
            });

            // Modal close
            document.getElementById('edit-modal-close').addEventListener('click', closeEditModal);
        }

        async function loadDistricts() {
            const loading = document.getElementById('loading');
            try {
                loading.classList.remove('hidden');
                
                const response = await fetch(`${API_BASE_URL}/districts`);
                const result = await response.json();
                
                if (result.success) {
                    districtsData = result.data;
                    renderDistrictsTable();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error loading districts:', error);
                alert('Veriler yÃ¼klenirken hata oluÅŸtu: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('stats-won').textContent = stats.won;
                    document.getElementById('stats-negotiating').textContent = stats.negotiating;
                    document.getElementById('stats-upcoming').textContent = stats.upcoming;
                    document.getElementById('stats-lost').textContent = stats.lost;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function renderDistrictsTable() {
            const tbody = document.getElementById('districts-table');
            tbody.innerHTML = '';

            districtsData.forEach(district => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-4">
                        <div class="font-medium">${district.details.province}</div>
                        <div class="text-sm text-gray-600">${district.details.district}</div>
                        <div class="text-xs text-gray-500">ID: ${district.districtId}</div>
                    </td>
                    <td class="px-4 py-4">
                        <span class="status-badge status-${district.status}">${getStatusText(district.status)}</span>
                    </td>
                    <td class="px-4 py-4">
                        <div class="text-sm">${district.details.cabin_count_full || 0}/${district.details.cabin_count_total}</div>
                        <div class="text-xs text-gray-600">${district.details.tender_duration}</div>
                    </td>
                    <td class="px-4 py-4">
                        <div class="text-sm font-medium">${district.details.rental_fee}</div>
                    </td>
                    <td class="px-4 py-4">
                        <div class="space-x-2">
                            <button onclick="editDistrict('${district.districtId}')" class="text-blue-600 hover:text-blue-800 text-sm">âœï¸ DÃ¼zenle</button>
                            <button onclick="deleteDistrict('${district.districtId}')" class="text-red-600 hover:text-red-800 text-sm">ğŸ—‘ï¸ Sil</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function handleAddDistrict(e) {
            e.preventDefault();
            const loading = document.getElementById('loading');
            
            try {
                loading.classList.remove('hidden');
                
                const formData = new FormData(e.target);
                const districtData = {
                    districtId: formData.get('districtId'),
                    status: formData.get('status'),
                    details: {
                        province: formData.get('province'),
                        district: formData.get('district'),
                        tender_duration: formData.get('tender_duration'),
                        cabin_count_total: parseInt(formData.get('cabin_count_total')),
                        cabin_count_full: parseInt(formData.get('cabin_count_full') || 0),
                        rental_fee: formData.get('rental_fee'),
                        meeting_notes: formData.get('meeting_notes'),
                    }
                };

                // Add date fields based on status
                const meetingDate = formData.get('meeting_date');
                if (meetingDate) {
                    if (districtData.status === 'upcoming') {
                        districtData.details.foreseen_tender_date = meetingDate;
                    } else {
                        districtData.details.last_meeting_date = meetingDate;
                    }
                }

                const response = await fetch(`${API_BASE_URL}/districts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(districtData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… Yeni ilÃ§e verisi baÅŸarÄ±yla eklendi!');
                    e.target.reset();
                    loadDistricts();
                    loadStats();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error adding district:', error);
                alert('âŒ Veri eklenirken hata oluÅŸtu: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        async function deleteDistrict(districtId) {
            if (!confirm('Bu ilÃ§e verisini silmek istediÄŸinizden emin misiniz?')) {
                return;
            }

            const loading = document.getElementById('loading');
            try {
                loading.classList.remove('hidden');
                
                const response = await fetch(`${API_BASE_URL}/districts/${districtId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… Ä°lÃ§e verisi baÅŸarÄ±yla silindi!');
                    loadDistricts();
                    loadStats();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error deleting district:', error);
                alert('âŒ Veri silinirken hata oluÅŸtu: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function editDistrict(districtId) {
            const district = districtsData.find(d => d.districtId === districtId);
            if (!district) return;

            // Populate edit modal and show
            // Implementation for edit functionality can be added here
            alert('DÃ¼zenleme Ã¶zelliÄŸi geliÅŸtirme aÅŸamasÄ±nda...');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        function getStatusText(status) {
            const statusTexts = {
                won: 'AlÄ±nan',
                negotiating: 'GÃ¶rÃ¼ÅŸmesi Devam Eden',
                upcoming: 'Ä°haleye Ã‡Ä±kacak',
                lost: 'Olumsuz'
            };
            return statusTexts[status] || status;
        }
    </script>
